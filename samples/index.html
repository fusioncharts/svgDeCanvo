<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG de Canvo</title>
  <style type="text/css">
    .output {
      border: 1px solid gray;
      width: 500px;
      height: 500px;
      overflow: scroll;
    }

    .outputHalf {
      width: 45%;
      float: left;
    }
  </style>
</head>

<body onload="render()">
  <h2>Svg element</h2>
  <textarea id="svgInput" rows="10" cols="150">
<svg height="400" version="1.1" width="600" xmlns="http://www.w3.org/2000/svg" id="raphael-paper-0" style="overflow: hidden; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); user-select: none; cursor: default; vertical-align: middle; left: 10px; top: 10px;">
    <desc></desc>
    <defs></defs>
    <rect x="0" y="0" width="500" height="200" rx="0" ry="0" fill="#ff0000" stroke="#000000" style="fill: rgb(255, 0, 0); stroke: rgb(0, 0, 0);"></rect>
    <text x="10" y="20" fill="#ffffff" text-anchor="left" stroke="none" style="fill: rgb(255, 255, 255); stroke: none;">
      <tspan dy="11" x="10">Use index.html as a template to work on temporary workspace!</tspan>
      <tspan dy="12" x="10" xml:space="preserve"></tspan>
      <tspan dy="12" x="10">Ensure that your test files are named spec-somename.html</tspan>
    </text>
</svg>
  </textarea>
  <br/>
  <input type="button" value="Render" onclick="render();" />

  <div class="outputHalf">
    <h2>svg output</h2>
    <div class="output" id="svg"></div>
  </div>

  <div class="outputHalf">
    <h2>canvas output</h2>
    <div class="output">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
  </div>
  <script src="./svgdecanvo.js"></script>
  <script>
    function render() {
      var svg = document.getElementById('svgInput').value,
        canvas = document.getElementById('canvas');
      document.getElementById('svg').innerHTML = svg;
      new SvgDeCanvo(svg, canvas, function (canvas) { });
    }
  </script>
</body>

</html>
